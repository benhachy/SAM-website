{% extends 'main/upload.html' %}

{% block results %}

    {% for key, val in dic.items %}
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style ="margin-top:0.4cm;">
                {{key}}
            </button>
        </p>
          <div class="collapse" id="collapseExample" style="width:79%;"  >
            <div class="card card-body" style="font-size:1.7rem; margin-bottom: 1cm;">
                {{val}}
            </div>
          </div>
        
    {% endfor %}

{% endblock %}
